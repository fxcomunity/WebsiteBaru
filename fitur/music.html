<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik - FX Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }
        
        .fitur-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .fitur-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }
        
        .fitur-header a {
            color: #1db954;
            text-decoration: none;
            font-size: 28px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(29, 185, 84, 0.1);
            border: 2px solid #1db954;
        }
        
        .fitur-header a:hover {
            background: #1db954;
            color: white;
            transform: scale(1.1);
        }
        
        .fitur-header h1 {
            margin: 0;
            flex: 1;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }
        
        .fitur-header h1 i {
            color: #1db954;
            font-size: 36px;
        }
        
        .music-player-section {
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .player-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .player-header h2 {
            margin: 0;
            color: #1db954;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Now Playing Section */
        .now-playing {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.1) 0%, rgba(29, 185, 84, 0.05) 100%);
            border-radius: 15px;
            border: 1px solid rgba(29, 185, 84, 0.2);
        }
        
        .now-playing-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 0 rgba(29, 185, 84, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(29, 185, 84, 0.5));
            }
        }
        
        .now-playing-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .now-playing-artist {
            font-size: 14px;
            color: #b3b3b3;
        }
        
        /* Audio Player */
        audio {
            width: 100%;
            margin: 30px 0;
            height: 8px;
            border-radius: 4px;
            background: rgba(100, 100, 100, 0.3);
            outline: none;
            -webkit-appearance: none;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
        }
        
        audio::-webkit-media-controls-play-button {
            background-color: #1db954;
            border-radius: 50%;
        }
        
        /* Music List - Queue */
        .music-list-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .music-list-header i {
            color: #1db954;
            font-size: 20px;
        }
        
        .music-list-header h3 {
            margin: 0;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }
        
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .music-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .music-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .music-list::-webkit-scrollbar-thumb {
            background: #1db954;
            border-radius: 4px;
        }
        
        .music-list::-webkit-scrollbar-thumb:hover {
            background: #1ed760;
        }
        
        .music-item {
            display: grid;
            grid-template-columns: 35px 40px 1fr 40px;
            align-items: center;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 12px;
            border-left: 3px solid transparent;
            position: relative;
        }
        
        .music-item:hover {
            background: rgba(29, 185, 84, 0.15);
            border-left-color: #1db954;
        }
        
        .music-item.active {
            background: rgba(29, 185, 84, 0.25);
            border-left-color: #1db954;
        }
        
        .music-index {
            color: #b3b3b3;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }
        
        .music-item:hover .music-index {
            color: #1db954;
        }
        
        .music-item.active .music-index {
            color: #1db954;
            font-weight: 700;
        }
        
        .music-icon {
            font-size: 20px;
            color: #1db954;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .music-item:hover .music-icon {
            transform: scale(1.15);
        }
        
        .music-item.active .music-icon {
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .music-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 0;
        }
        
        .music-title {
            font-weight: 600;
            color: #fff;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.2s ease;
        }
        
        .music-item:hover .music-title {
            color: #1db954;
        }
        
        .music-artist {
            font-size: 11px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .play-btn {
            background: #1db954;
            color: white;
            border: none;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 13px;
            flex-shrink: 0;
            opacity: 0;
        }
        
        .music-item:hover .play-btn {
            opacity: 1;
        }
        
        .music-item.active .play-btn {
            opacity: 1;
        }
        
        .play-btn:hover {
            background: #1ed760;
            transform: scale(1.1);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .music-player-section {
                padding: 25px;
            }
            
            .fitur-header h1 {
                font-size: 24px;
            }
            
            .now-playing {
                padding: 20px;
            }
            
            .now-playing-icon {
                font-size: 60px;
            }
            
            .music-list {
                max-height: 400px;
            }
        }
        
        @media (max-width: 600px) {
            .fitur-container {
                padding: 12px;
            }
            
            .music-player-section {
                padding: 20px;
                border-radius: 12px;
            }
            
            .fitur-header h1 {
                font-size: 20px;
            }
            
            .now-playing-icon {
                font-size: 48px;
            }
            
            .now-playing-title {
                font-size: 16px;
            }
            
            .music-item {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="fitur-container">
        <div class="fitur-header">
            <a href="/" title="Kembali ke beranda">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1><i class="fas fa-music"></i> Musik DJ</h1>
        </div>
        
        <div class="music-player-section">
            <div class="player-header">
                <h2><i class="fas fa-music"></i> Now Playing</h2>
            </div>
            
            <div class="now-playing">
                <div class="now-playing-icon">â™«</div>
                <div class="now-playing-title" id="nowPlayingTitle">Pilih Lagu untuk Diputar</div>
                <div class="now-playing-artist" id="nowPlayingArtist">FX Community DJ Collection</div>
            </div>
            
            <audio id="audioPlayer" controls></audio>
            
            <div class="music-list-header">
                <i class="fas fa-list"></i>
                <h3>Queue</h3>
            </div>
            
            <div class="music-list" id="musicList"></div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="music.js"></script>
    <script>
        // Initialize music player for this page
        document.addEventListener('DOMContentLoaded', function() {
            renderMusicButtons();
            
            // Set first track as default
            if (musicData.length > 0) {
                const audioEl = document.getElementById('audioPlayer');
                audioEl.src = musicData[0].file;
                updateNowPlaying(0);
            }
        });
        
        // Update now playing display
        function updateNowPlaying(index) {
            const music = musicData[index];
            if (music) {
                document.getElementById('nowPlayingTitle').textContent = music.title;
                document.getElementById('nowPlayingArtist').textContent = music.artist;
            }
        }
        
        // Override playMusic function to update display
        const originalPlayMusic = window.playMusic;
        window.playMusic = function(index) {
            originalPlayMusic(index);
            updateNowPlaying(index);
            
            // Mark active item
            document.querySelectorAll('.music-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        };
    </script>
</body>
</html>
